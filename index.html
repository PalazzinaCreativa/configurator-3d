<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="menu">
      <div>
        <h3>Get Screenshot</h3>
        <button class="get-screenshot">Get screenshot</button>
      </div>
      <div>
        <h3>Models</h3>
        <button data-name="annette" data-type="Model">Annette</button>
        <button data-name="nina" data-type="Model" class="active" >Nina</button>
      </div>
      <div>
        <h3>Bases</h3>
        <button data-name="base-d1" data-type="Base" data-finish="colors">D1</button>
        <button data-name="base-l3" data-type="Base" data-finish="texture">L3</button>
        <button data-name="base-l12" data-type="Base" data-finish="texture" class="active">L12</button>
        <button data-name="base-p15" data-type="Base" data-finish="colors">P15</button>
      </div>
      <div class="colors" style="display: none">
        <h3>Colors</h3>
        <button data-color="255, 228, 133" data-roughness="0.150" data-type="Color">
          <div style="background-color: rgb(255, 228, 133)"></div>
        </button>
        <button class="active" data-color="255, 255, 255" data-roughness="0.150" data-type="Color">
          <div style="background-color: rgb(255, 255, 255)"></div>
        </button>
        <button data-color="255, 173, 138" data-roughness="0.150" data-type="Color">
          <div style="background-color: rgb(255, 173, 138)"></div>
        </button>
        <button data-color="147, 138, 123" data-roughness="0.150" data-type="Color">
          <div style="background-color: rgb(147, 138, 123)"></div>
        </button>
        <button data-color="32, 31, 30" data-roughness="0.480" data-type="Color">
          <div style="background-color: rgb(32, 31, 30)"></div>
        </button>
        <button data-color="175, 180, 182" data-roughness="0.480" data-type="Color">
          <div style="background-color: rgb(175, 180, 182)"></div>
        </button>
      </div>
      <div class="textures" >
        <h3>Textures</h3>
        <button data-texture="faggio-naturale.jpg" data-type="Texture" data-repeat="3">
          <img src="/textures/faggio-naturale.jpg" alt="">
        </button>
        <button data-texture="faggio-noce-medio.jpg" data-type="Texture" data-repeat="3" class="active">
          <img src="/textures/faggio-noce-medio.jpg" alt="">
        </button>
        <button data-texture="faggio-noce-scuro.jpg" data-type="Texture" data-repeat="3">
          <img src="/textures/faggio-noce-scuro.jpg" alt="">
        </button>
        <button data-texture="faggio-rovere-naturale.jpg" data-type="Texture" data-repeat="3">
          <img src="/textures/faggio-rovere-naturale.jpg" alt="">
        </button>
        <button data-texture="faggio-wegne.jpg" data-type="Texture" data-repeat="3">
          <img src="/textures/faggio-wegne.jpg" alt="">
        </button>
      </div>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/index.js"></script>
  </body>
</html>
