<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="menu">
      <div>
        <h3>Models</h3>
        <button data-name="annette" data-type="Model" class="active">Annette</button>
        <button data-name="nina" data-type="Model" >Nina</button>
      </div>
      <div>
        <h3>Bases</h3>
        <button class="active" data-name="base-d1" data-type="Base" data-finish="colors">D1</button>
        <button data-name="base-l3" data-type="Base" data-finish="texture">L3</button>
        <button data-name="base-l12" data-type="Base" data-finish="texture">L12</button>
        <button data-name="base-l17" data-type="Base" data-finish="texture">L17</button>
      </div>
      <div class="colors">
        <h3>Colors</h3>
        <button data-color="244, 254, 255" data-type="Color">
          <img src="/colors/METAL_color_1.jpg" alt="">
        </button>
        <button class="active" data-color="255, 255, 255" data-type="Color">
          <img src="/colors/METAL_color_2.jpg" alt="">
        </button>
        <button data-color="254, 178, 178" data-type="Color">
          <img src="/colors/METAL_color_3.jpg" alt="">
        </button>
      </div>
      <div class="textures" style="display: none">
        <h3>Textures</h3>
        <button data-texture="faggio-naturale" data-type="Texture" data-repeat="4">
          <img src="/textures/faggio-naturale.png" alt="">
        </button>
        <button data-texture="faggio-noce-medio" data-type="Texture" data-repeat="4">
          <img src="/textures/faggio-noce-medio.png" alt="">
        </button>
        <button data-texture="faggio-noce-scuro" data-type="Texture" data-repeat="4">
          <img src="/textures/faggio-noce-scuro.png" alt="">
        </button>
        <button data-texture="faggio-rovere-naturale" data-type="Texture" data-repeat="4">
          <img src="/textures/faggio-rovere-naturale.png" alt="">
        </button>
        <button data-texture="faggio-wegne" data-type="Texture" data-repeat="4">
          <img src="/textures/faggio-wegne.png" alt="">
        </button>
      </div>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
